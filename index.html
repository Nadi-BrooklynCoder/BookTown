<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTown</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a3f6cacbaa.js" crossorigin="anonymous"></script>
</head>
<body>
 <section class="bookInventory">
    <section class="bookInventory__header">
    <h1>BookTown</h1>
    </section>
    <section class="bookInventory__book-form">
    <form class="bookInventory__addBook" id="formInfo">
        <div class="bookInventory__inputTitle"><label for="title"><input type="text" placeholder="Title" class="bookInventory__inputFields" id="title" required></label></div>
        <div class="bookInventory__inputAuthor"><label for="author"><input type="text" placeholder="Author" class="bookInventory__inputFields" name="author" id="author" required></label></div>
        <div class="bookInventory__inputImage"><input type="url" placeholder="Image URL" class="bookInventory__inputFields" name="url" id="urlSite"></div>
        <div class="bookInventory__inputPrice"><label for="price"></label><input type="text" placeholder="Price" class="bookInventory__inputFields" name="price" id="price" required></label></div>
        <select name="inStock" id="bookInventory__inStock" class="bookInventory__inputFields">
            <option value="inStock">In Stock</option>
            <option value="outStock">Out of Stock</option>
        </select>
        <input type="submit" onclick="addBook()" value="Add Book">
    </form>
    </section>
    <section class="bookInventory__listedBooks" id="bookInventory__listedBooks">

       <p class="bookInventory__title" id="bookInventory__title"></p>
        <p class="bookInventory__author" id="bookInventory__author"></p>
        <p class="bookInventory__stock" id="bookInventory__stock"></p>
        <p class="bookInventory__price" id="bookInventory__price"></p>
        </div> -->

            <!-- </div> -->
            <i onclick="del()" class="fa-regular fa-trash-can fa-2xl"></i>
    </section>
</section>
    </body>
    <script src="app.js"></script>
</html>
