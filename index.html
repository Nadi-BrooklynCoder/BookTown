<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTown</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a3f6cacbaa.js" crossorigin="anonymous"></script>
</head>
<body>
 <section class="bookInventory">
    <section class="bookInventory__mainMenu">
    <h1 class="bookInventory__mainTitle">BookTown</h1>
    <form class="bookInventory__addBook">
        <div class="bookInventory__inputTitle"><input type="text" value="Title" class="bookInventory__inputFields"  name="title" required></div>
        <div class="bookInventory__inputAuthor"><input type="text" value="Author" class="bookInventory__inputFields" name="author" required></div>
        <div class="bookInventory__inputImage"><input type="url" value="Image URL" class="bookInventory__inputFields" name="url"></div>
        <div class="bookInventory__inputPrice"><input type="text" value="Price" class="bookInventory__inputFields" name="price" required></div>
        <select name="inStock" id="bookInventory__inStock">
            <option value="inStock">In Stock</option>
            <option value="outStock">Out of Stock</option>
        </select>
        <div class="bookInventory__inputAuthor"><input type="submit" value="Add Book" name="newBook"></div>
    </form>
</section>
    <section class="bookInventory__listedBooks">
        <div><img src="images/killbird.png" class="bookInventory__img"></div>
        <div class="bookInventory__bookInfo">
       <p class="bookInventory__title">To Kill a Mocking bird</p>
        <p class="bookInventory__author">Harper Lee</p>
        <p class="bookInventory__stock">In Stock</p>
        <p class="bookInventory__price">Price</p>
        </div>
        <div class="bookInventory__deleteBox"> <input type="checkbox" class="bookInventory__checkBox" name="checkbox">
            <i class="fa-regular fa-trash-can"></i></div>
    </div>
    </section>
</section>
    </body>
</body>
<script src="app.js"></script>
</body>
</html>
